<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Virtual Gift</title>
    <style>
        body { background-color: #fce4ec; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 95%; max-width: 400px; text-align: center; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .pass-display { font-size: 28px; margin: 20px 0; letter-spacing: 8px; font-weight: bold; color: #f48fb1; min-height: 40px; border-bottom: 2px solid #f8bbd0; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        button.num-btn { padding: 20px; border: none; border-radius: 15px; background: #f8bbd0; font-weight: bold; cursor: pointer; font-size: 1.2rem; touch-action: manipulation; }
        button.num-btn:active { background: #f06292; color: white; transform: scale(0.9); }
        .tabs { display: flex; justify-content: space-around; margin: 20px 0; }
        .tab-btn { background: #fce4ec; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .letter-box { text-align: left; background: #fff9fb; padding: 15px; border-radius: 10px; border: 1px dashed #f48fb1; color: #555; }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <div class="card">
            <h2 style="color: #d81b60;">Enter Code</h2>
            <div id="pass-display" class="pass-display">_ _ _ _</div>
            <div class="keypad">
                <button class="num-btn" onclick="press(1)">1</button>
                <button class="num-btn" onclick="press(2)">2</button>
                <button class="num-btn" onclick="press(3)">3</button>
                <button class="num-btn" onclick="press(4)">4</button>
                <button class="num-btn" onclick="press(5)">5</button>
                <button class="num-btn" onclick="press(6)">6</button>
                <button class="num-btn" onclick="press(7)">7</button>
                <button class="num-btn" onclick="press(8)">8</button>
                <button class="num-btn" onclick="press(9)">9</button>
                <button class="num-btn" onclick="clearPass()" style="background:#f48fb1;">C</button>
                <button class="num-btn" onclick="press(0)">0</button>
            </div>
        </div>
    </div>

    <div id="gift-content" class="container hidden">
        <div class="card">
            <h2 style="color: #d81b60;">Happy Birthday! ‚ú®</h2>
            <nav class="tabs">
                <button class="tab-btn" onclick="showTab('letter')">üì© Message</button>
                <button class="tab-btn" onclick="showTab('gift')">üéÅ Gift</button>
            </nav>
            <div id="display-area"></div>
        </div>
    </div>

    <script>
        let codeInput = "";
        const secretCode = "1234"; // CHANGE THIS IF NEEDED

        function press(num) {
            if (codeInput.length < 4) {
                codeInput += num;
                document.getElementById('pass-display').innerText = "*".repeat(codeInput.length);
            }
            if (codeInput.length === 4) {
                if (codeInput === secretCode) {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('gift-content').classList.remove('hidden');
                    showTab('letter');
                } else {
                    document.getElementById('pass-display').innerText = "WRONG";
                    setTimeout(clearPass, 1000);
                }
            }
        }

        function clearPass() {
            codeInput = "";
            document.getElementById('pass-display').innerText = "_ _ _ _";
        }
            function showTab(t) {
            const area = document.getElementById('display-area');
            if (t === 'letter') {
                area.innerHTML = 
                    <div class="letter-box">
                        <p><strong>Dear Buddy,</strong></p>
                        <p>Happy Birthday! I am so glad we are friends. You deserve the best day ever! I hope you like this little virtual surprise I built for you.</p>
                        <p>With love, <br> [Your Name]</p>
                    </div>;
            } else if (t === 'gift') {
                area.innerHTML = 
                    <div style="padding:10px;">
                        <h3>A little gift for you...</h3>
                        <p>Imagine your favorite gift is right here! üéÅ‚ú®</p>
                    </div>;
            }
        }
    </script>
</body>
</html>
